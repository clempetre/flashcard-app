<div class="home-container">
    <mat-card class="welcome-card">
      <mat-card-header>
        <mat-card-title>Bienvenue sur Flashcards</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Améliorez vos connaissances à tout moment grâce à des flashcards personnalisées.</p>
      </mat-card-content>
    </mat-card>
  
    <div class="button-group">
      <button mat-raised-button color="primary" (click)="startSession()">Commencer une session</button>
      <button mat-raised-button color="accent" (click)="createDeck()">Créer un nouveau deck</button>
      <button mat-raised-button color="warn" (click)="viewDecks()">Voir mes decks</button>
    </div>
  </div>
